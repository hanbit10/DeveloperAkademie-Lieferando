<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>

    <link rel="icon" href="/bitLieferando/assets/icons/bitgramwhite.svg" alt="" />
    <title>BITRANDO</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body onload="render()">
    <header w3-include-html="/bitLieferando/components/header/header.html"></header>

    <div class="container">
      <div class="main-content">
        <img class="title-img" src="/bitLieferando/assets/imgs/title.jpg" alt="" />
        <section class="title-section">
          <div id="titleContent" class="title-content">
            <div class="title-element">
              <div class="title-profile"><img src="/bitLieferando/assets/icons/koreanrest copy.svg" alt="" /></div>

              <h1>Korean Kitchen</h1>
              <div class="rating">
                <img class="rating-img" src="/bitLieferando/assets/icons/star-solid.svg" alt="" />
                <div><b>4.9 </b>(200+)</div>
              </div>

              <div class="row">
                <div class="bag">
                  <img class="bag-img" src="/bitLieferando/assets/icons/bag-shopping-solid.svg" alt="" />
                  <div>Min. 15,00 €</div>
                </div>

                <div class="bike">
                  <img class="bike-img" src="/bitLieferando/assets/icons/bicycle-solid.svg" alt="" />
                  <div class="bike-text">Kostenlos</div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <nav id="navBar">
          <div class="nav-content">
            <div>
              <a class="nav-links-fav" href="#favoriteDishContent">Favorite ❤️</a>
            </div>
            <div>
              <a class="nav-links" href="#mainDishContent">Menu</a>
            </div>
            <div>
              <a class="nav-links" href="#mainDishContent2">Soup</a>
            </div>
            <div>
              <a class="nav-links" href="#sideDishContent">Side Menu</a>
            </div>
            <div>
              <a class="nav-links" href="#sideDishContent2">Snacks</a>
            </div>
            <div>
              <a class="nav-links" href="#sideDishContent3">Drinks</a>
            </div>
          </div>
        </nav>
        <section id="favoriteDishContent" class="dish-section">
          <div class="dish-container">
            <div class="dish-content">
              <h2>Favorite ❤️</h2>
              <div id="getFavorite"></div>
            </div>
          </div>
        </section>
        <section id="mainDishContent" class="dish-content">
          <div class="dish-container">
            <div class="dish-content">
              <img class="dish-img" src="/bitLieferando/assets/imgs/main.jpg" alt="" />
              <h2>Menu</h2>
              <div id="getMenu"></div>
            </div>
          </div>
        </section>
        <section id="mainDishContent2" class="dish-content">
          <div class="dish-container">
            <div class="dish-content">
              <img class="dish-img" src="/bitLieferando/assets/imgs/tang.jpg" alt="" />
              <h2>Soup</h2>
              <div id="getSoup"></div>
            </div>
          </div>
        </section>
        <section id="sideDishContent" class="dish-content">
          <div class="dish-container">
            <div class="dish-content">
              <img class="dish-img" src="/bitLieferando/assets/imgs/sidedish.jpg" alt="" />
              <h2>Side Menu</h2>
              <div id="getSideMenu"></div>
            </div>
          </div>
        </section>
        <section id="sideDishContent2" class="dish-content">
          <div class="dish-container">
            <div class="dish-content">
              <img class="dish-img" src="/bitLieferando/assets/imgs/fried.jpg" alt="" />
              <h2>Fries</h2>
              <div id="getFries"></div>
            </div>
          </div>
        </section>
        <section id="sideDishContent3" class="dish-content">
          <div class="dish-container">
            <div class="dish-content">
              <img class="dish-img" src="/bitLieferando/assets/imgs/drinks.jpg" alt="" />
              <h2>Drinks</h2>
              <div id="getDrinks"></div>
            </div>
          </div>
        </section>
      </div>

      <div class="calc-content">This is calculator</div>
    </div>
    <footer w3-include-html="/bitLieferando/components/footer/footer.html"></footer>
    <script>
      includeHTML();
    </script>
  </body>
</html>
